apiVersion: v1
kind: Pod
metadata:
  name: app-pod
  labels:
    app: web
spec:
  containers:
  - name: web
    image: 833178069885.dkr.ecr.us-east-1.amazonaws.com/assignment2:app_v0.1
    ports:
    - containerPort: 80
    env:
    - name: DBPORT
      value: "3306"
    - name: DBHOST
      value: "mysql-serv.db-namespace.svc.cluster.local"
    - name: DBUSER
      value: root
    - name: DATABASE
      value: employees
    - name: DBPWD
      value: pw
    - name: APP_COLOR
      value: lime
