apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: app-replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: 833178069885.dkr.ecr.us-east-1.amazonaws.com/assignment2:app_v0.1
        ports:
        - containerPort: 80
